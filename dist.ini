name    = YAML-PP
author  = Tina Müller <tinita@cpan.org>
license = Perl_5
copyright_holder = Tina Müller
copyright_year   = 2017

version = 0.005_001

[@Filter]
-bundle = @Basic
-remove = GatherDir
option = for_basic

[AutoPrereqs]
skip = Term::ANSIColor
skip = boolean
skip = JSON::PP
skip = HTML::Entities
[OverridePkgVersion]
[MetaProvides::Package]
[Test::Compile]
filename = t/00.compile.t

[CopyFilesFromBuild]
copy = Makefile.PL
; requires CopyFilesFromBuild >= 0.163040
copy = t/00.compile.t

[GatherDir]
exclude_filename = Makefile.PL
exclude_filename = t/00.compile.t

[MetaJSON]
[MetaResources]
bugtracker.web    = https://github.com/perlpunk/YAML-PP-p5/issues
repository.url    = https://github.com/perlpunk/YAML-PP-p5
repository.web    = https://github.com/perlpunk/YAML-PP-p5
repository.type   = git
