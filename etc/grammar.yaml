---
RULE_ALIAS_KEY_OR_NODE:
  ALIAS:
    match: cb_start_alias
    EOL: { match: cb_got_scalar, return: 1 }
    WS:
      COLON:
        match: cb_insert_map
        EOL: { node: FULLNODE, return: 1 }
        WS: { node: FULLMAPVALUE, return: 1 }

RULE_COMPLEX:
  QUESTION:
    match: cb_questionstart
    EOL: { node: FULLNODE, return: 1 }
    WS: { node: FULLNODE, return: 1 }

NODETYPE_COMPLEX:
  COLON:
    match: cb_complexcolon
    EOL: { node: FULLNODE, return: 1 }
    WS: { node: FULLNODE, return: 1 }
  DEFAULT:
    match: cb_empty_complexvalue
    QUESTION:
      match: cb_question
      EOL: { node: FULLNODE, return: 1 }
      WS: { node: FULLNODE, return: 1 }
    DEFAULT: { new: NODETYPE_MAP }

RULE_SINGLEQUOTED_KEY_OR_NODE:
  SINGLEQUOTE:
    match: cb_start_quoted
    SINGLEQUOTED:
      match: cb_take
      SINGLEQUOTE:
        EOL: { match: cb_got_scalar, return: 1 }
        COLON:
          match: cb_insert_map
          EOL: { node: FULLNODE, return: 1 }
          WS: { node: FULLMAPVALUE, return: 1 }
        WS:
          COLON:
            match: cb_insert_map
            EOL: { node: FULLNODE, return: 1 }
            WS: { node: FULLMAPVALUE, return: 1 }
    SINGLEQUOTED_LINE:
      match: cb_take
      EOL: { fetch: 1, new: MULTILINE_SINGLEQUOTED }

MULTILINE_SINGLEQUOTED:
  SINGLEQUOTED_LINE:
    match: cb_take
    EOL: { fetch: 1, new: MULTILINE_SINGLEQUOTED }
    SINGLEQUOTE:
      EOL: { match: cb_got_scalar, return: 1 }
  EOL: { match: cb_empty_quoted_line, fetch: 1, new: MULTILINE_SINGLEQUOTED }

RULE_DOUBLEQUOTED_KEY_OR_NODE:
  DOUBLEQUOTE:
    match: cb_start_quoted
    DOUBLEQUOTED:
      match: cb_take
      DOUBLEQUOTE:
        EOL: { match: cb_got_scalar, return: 1 }
        WS:
          match: cb_got_scalar
          COLON:
            match: cb_insert_map
            EOL: { node: FULLNODE , return: 1}
            WS: { node: FULLMAPVALUE, return: 1 }
        COLON:
          match: cb_insert_map
          EOL: { node: FULLNODE , return: 1}
          WS: { node: FULLMAPVALUE, return: 1 }
    DOUBLEQUOTED_LINE:
      match: cb_take
      EOL: { fetch: 1, new: MULTILINE_DOUBLEQUOTED  }

MULTILINE_DOUBLEQUOTED:
  DOUBLEQUOTED_LINE:
    match: cb_take
    EOL: { fetch: 1, new: MULTILINE_DOUBLEQUOTED  }
    DOUBLEQUOTE:
      EOL: { match: cb_got_scalar, return: 1 }
  EOL: { match: cb_empty_quoted_line, fetch: 1, new: MULTILINE_DOUBLEQUOTED }

RULE_PLAIN_KEY_OR_NODE:
  PLAIN:
    match: cb_start_plain
    COMMENT:
      match: cb_got_scalar
      EOL: { return: 1 }
    EOL: { match: cb_fetch_tokens_plain, new: RULE_PLAIN_MULTI }
    WS:
      COLON:
        match: cb_insert_map
        EOL: { node: FULLNODE , return: 1}
        WS: { node: FULLMAPVALUE, return: 1 }
    COLON:
      match: cb_insert_map
      EOL: { node: FULLNODE , return: 1}
      WS: { node: FULLMAPVALUE, return: 1 }
  COLON:
    match: cb_insert_map
    EOL: { node: FULLNODE , return: 1}
    WS: { node: FULLMAPVALUE, return: 1 }

RULE_PLAIN:
  PLAIN:
    match: cb_start_plain
    COMMENT:
      match: cb_got_scalar
      EOL: { return: 1 }
    EOL: { match: cb_fetch_tokens_plain, new: RULE_PLAIN_MULTI }

RULE_PLAIN_MULTI:
  END: { return: 1 }
  EOL: { match: cb_empty_plain, new: RULE_PLAIN_MULTI }
  WS:
    PLAIN:
      match: cb_take
      EOL: { match: cb_fetch_tokens_plain, new: RULE_PLAIN_MULTI }
      COMMENT:
        EOL: { return: 1 }
  INDENT:
    WS:
      PLAIN:
        match: cb_take
        EOL: { match: cb_fetch_tokens_plain, new: RULE_PLAIN_MULTI }
        COMMENT:
          EOL: { return: 1 }


RULE_MAPKEY:
  QUESTION:
    match: cb_question
    EOL: { node: FULLNODE , return: 1}
    WS: { node: FULLNODE , return: 1}
  ALIAS:
    match: cb_mapkey_alias
    WS:
      COLON:
        EOL: { node: FULLNODE , return: 1}
        WS: { node: FULLMAPVALUE, return: 1 }
  DOUBLEQUOTE:
    DOUBLEQUOTED:
      match: cb_doublequoted_key
      DOUBLEQUOTE:
        WS:
          COLON:
            EOL: { node: FULLNODE , return: 1}
            WS: { node: FULLMAPVALUE, return: 1 }
        COLON:
          EOL: { node: FULLNODE , return: 1}
          WS: { node: FULLMAPVALUE, return: 1 }
  SINGLEQUOTE:
    SINGLEQUOTED:
      match: cb_singlequoted_key
      SINGLEQUOTE:
        WS:
          COLON:
            EOL: { node: FULLNODE , return: 1}
            WS: { node: FULLMAPVALUE, return: 1 }
        COLON:
          EOL: { node: FULLNODE , return: 1}
          WS: { node: FULLMAPVALUE, return: 1 }
  PLAIN:
    match: cb_mapkey
    WS:
      COLON:
        EOL: { node: FULLNODE , return: 1}
        WS: { node: FULLMAPVALUE, return: 1 }
    COLON:
      EOL: { node: FULLNODE , return: 1}
      WS: { node: FULLMAPVALUE, return: 1 }
  COLON:
    match: cb_empty_mapkey
    EOL: { node: FULLNODE , return: 1}
    WS: { node: FULLMAPVALUE, return: 1 }

RULE_SEQSTART:
  DASH:
    match: cb_seqstart
    EOL: { node: FULLNODE , return: 1}
    WS: { node: FULLNODE , return: 1}

NODETYPE_SEQ:
  DASH:
#    match: cb_seqitem
    EOL: { node: FULLNODE , return: 1}
    WS: { node: FULLNODE , return: 1}

RULE_BLOCK_SCALAR:
  LITERAL:
    match: cb_block_scalar
    new: RULE_BLOCK_SCALAR_HEADER
  FOLDED:
    match: cb_block_scalar
    new: RULE_BLOCK_SCALAR_HEADER

RULE_BLOCK_SCALAR_HEADER:
  BLOCK_SCALAR_INDENT:
    match: cb_add_block_scalar_indent
    BLOCK_SCALAR_CHOMP:
      match: cb_add_block_scalar_chomp
      EOL:
        match: cb_fetch_tokens_block_scalar
        new: RULE_BLOCK_SCALAR_START
    EOL:
      match: cb_fetch_tokens_block_scalar
      new: RULE_BLOCK_SCALAR_START
  BLOCK_SCALAR_CHOMP:
    match: cb_add_block_scalar_chomp
    BLOCK_SCALAR_INDENT:
      match: cb_add_block_scalar_indent
      EOL:
        match: cb_fetch_tokens_block_scalar
        new: RULE_BLOCK_SCALAR_START
    EOL:
      match: cb_fetch_tokens_block_scalar
      new: RULE_BLOCK_SCALAR_START
  EOL:
    match: cb_fetch_tokens_block_scalar
    new: RULE_BLOCK_SCALAR_START

RULE_BLOCK_SCALAR_START:
  EOL: { match: cb_block_scalar_empty_line, new: RULE_BLOCK_SCALAR_START }
  INDENT:
    match: cb_block_scalar_start_indent
    EOL: { match: cb_block_scalar_empty_line, new: RULE_BLOCK_SCALAR_START }
    BLOCK_SCALAR_CONTENT:
      match: cb_block_scalar_start_content
      EOL: { match: cb_fetch_tokens_block_scalar, new: RULE_BLOCK_SCALAR_CONTENT }
  END: { return: 1 }

RULE_BLOCK_SCALAR_CONTENT:
  EOL: { match: cb_block_scalar_empty_line, new: RULE_BLOCK_SCALAR_CONTENT }
  INDENT:
    EOL: { match: cb_block_scalar_empty_line, new: RULE_BLOCK_SCALAR_CONTENT }
    BLOCK_SCALAR_CONTENT:
      match: cb_block_scalar_content
      EOL: { match: cb_fetch_tokens_block_scalar, new: RULE_BLOCK_SCALAR_CONTENT }
  END: { return: 1 }

NODETYPE_MAP:
  ANCHOR:
    match: cb_anchor
    WS:
      TAG:
        match: cb_tag
        WS: { new: RULE_MAPKEY  }
      DEFAULT: { new: RULE_MAPKEY }
  TAG:
    match: cb_tag
    WS:
      ANCHOR:
        match: cb_anchor
        WS: { new: RULE_MAPKEY  }
      DEFAULT: { new: RULE_MAPKEY }
  DEFAULT: { new: RULE_MAPKEY }

FULLNODE_ANCHOR:
  TAG:
    match: cb_tag
    EOL: { match: cb_property_eol, new: FULLNODE_TAG_ANCHOR , return: 1}
    WS:
      ANCHOR:
        match: cb_anchor
        WS: { new: NODETYPE_NODE  }
      DEFAULT: { new: NODETYPE_NODE }
  ANCHOR:
    match: cb_anchor
    WS:
      TAG:
        match: cb_tag
        WS: { new: NODETYPE_NODE  }
      DEFAULT: { new: NODETYPE_NODE }
  DEFAULT: { new: NODETYPE_NODE }

FULLNODE_TAG:
  ANCHOR:
    match: cb_anchor
    EOL: { match: cb_property_eol, new: FULLNODE_TAG_ANCHOR , return: 1}
    WS:
      TAG:
        match: cb_tag
        WS: { new: NODETYPE_NODE  }
      DEFAULT: { new: NODETYPE_NODE, }
  TAG:
    match: cb_tag
    WS:
      ANCHOR:
        match: cb_anchor
        WS: { new: NODETYPE_NODE  }
      DEFAULT: { new: NODETYPE_NODE }
  DEFAULT: { new: NODETYPE_NODE }

FULLNODE_TAG_ANCHOR:
  ANCHOR:
    match: cb_anchor
    WS:
      TAG:
        match: cb_tag
        WS: { new: NODETYPE_NODE  }
      DEFAULT: { new: NODETYPE_NODE }
  TAG:
    match: cb_tag
    WS:
      ANCHOR:
        match: cb_anchor
        WS: { new: NODETYPE_NODE  }
      DEFAULT: { new: NODETYPE_NODE }
  DEFAULT: { new: NODETYPE_NODE }

FULLNODE:
  ANCHOR:
    match: cb_anchor
    EOL: { match: cb_property_eol, new: FULLNODE_ANCHOR , return: 1}
    WS:
      TAG:
        match: cb_tag
        EOL: { match: cb_property_eol, new: FULLNODE_TAG_ANCHOR , return: 1}
        WS: { new: NODETYPE_NODE  }
      DEFAULT: { new: NODETYPE_NODE }
  TAG:
    match: cb_tag
    EOL: { match: cb_property_eol, new: FULLNODE_TAG , return: 1}
    WS:
      ANCHOR:
        match: cb_anchor
        EOL: { match: cb_property_eol, new: FULLNODE_TAG_ANCHOR , return: 1}
        WS: { new: NODETYPE_NODE  }
      DEFAULT: { new: NODETYPE_NODE }
  DEFAULT: { new: PREVIOUS }

